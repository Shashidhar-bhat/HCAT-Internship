<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
            background-color: #321212;
        }
        header, footer {
            background: #333;
            color: rgb(186, 176, 176);
            text-align: center;
            padding: 15px;
        }
        nav {
            text-align: center;
            margin: 15px 0;
        }
        nav a {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }
        main {
            max-width: 800px;
            margin: auto;
            background: rgb(53, 53, 59);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #555;
            color:  red;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <nav>
        <a href="#">Home</a> | 
        <a href="#">About</a> | 
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <article>
                <h2>First Blog Post</h2>
                <p>This is my first blog post using HTML semantic elements.</p>
            </article>
        </section>

        <form action="/submit" method="post">
            <h2>Contact Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <h2>Users Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shashi</td>
                    <td>23</td>
                    <td>India</td>
                </tr>
                <tr>
                    <td>Ranjith</td>
                    <td>23</td>
                    <td>India</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>

</body>
</html>
