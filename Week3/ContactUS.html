<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUS.css">
</head>
<body>

    <button id="darkModeToggle" style="width:max-content">Toggle Dark Mode</button>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <small class="error" id="nameError"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <small class="error" id="emailError"></small>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your message here..."></textarea>
            <small class="error" id="messageError"></small>

            <p id="timer">Please wait 5 seconds before submitting...</p>
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>

        <button id="toggleFormBtn">Show/Hide Form</button>
        <p id="successMessage" class="hidden">Thank you! Your message has been sent.</p>
    </div>

    <script src="ContactUS.js"></script>
</body>
</html>
