<div class="login-container">
  <div class="login-card">
    <div class="login-form">
      <div class="toggle-buttons">
        <button [class.active]="role === 'patient'" (click)="setRole('patient')">Patient</button>
        <button [class.active]="role === 'doctor'" (click)="setRole('doctor')">Doctor</button>
      </div>

      <h2>Login To Your {{ role }} Account!</h2>

      <form (submit)="onLogin($event)">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" required>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox>Remember Me</mat-checkbox>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="login-btn">Login</button>

        <p class="signup-text">Not Registered Yet? <a routerLink="/signup">Sign-Up</a></p>
      </form>
    </div>
