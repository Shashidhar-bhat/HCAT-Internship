<div class="container my-5">
  <h2 class="text-center mb-4">Book an Appointment</h2>
  <form>

    <div class="col-md-6">
      <label for="name" class="form-label">Name:</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter your name" />
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
    </div>

    <div class="col-md-6">
      <label for="doctor" class="form-label">Doctor:</label>
      <select id="doctor" formControlName="doctor" class="form-select">
        <option value="">-- Select Doctor --</option>
        <option *ngFor="let doctor of doctors" [value]="doctor.id">
          {{ doctor.name }}
        </option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="date" class="form-label">Date:</label>
      <input id="date" type="date" formControlName="date" class="form-control" />
    </div>

    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-primary w-50" [disabled]="appointmentForm.invalid">
        Submit
      </button>
    </div>
  </form>
</div>
