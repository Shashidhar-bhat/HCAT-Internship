<!DOCTYPE html>
<html>
<head>
  <title>Rehab Facility List</title>
</head>
<body>
  <button id="getRehab">Get Rehab List</button>
  <ul id="rehabList"></ul>

  <script>
    document.getElementById('getRehab').addEventListener('click', async () => {
      const res = await fetch('http://localhost:3000/rehab-list');
      const data = await res.json();

      const list = document.getElementById('rehabList');
      list.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.address} - ${item.phone}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
