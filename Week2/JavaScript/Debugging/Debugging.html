<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Debugging</title>
</head>
<body>

    <h1>JavaScript Debugging Example</h1>
    <button onclick="testDebugging()">Run Debugger</button>

    <script>
        function testDebugging() {
            let x = 10;
            console.log("Initial value of x:", x);
            debugger; 
            x += 5;
            console.log("Updated value of x:", x);
        }
    </script>

</body>
</html>
